<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form action="">
        <h1> Payment Form </h1>
        <h2> Contact Information </h2>
        <p> required details to filled denoted by *</p>
        <p> Name *: <input type="text" name="name" required></p>
        
            <fieldset>
                <legend> Gender *</legend>
                <p>
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
        <p> Address *: <textarea name="Address" id="address" cols="100" row="80" required></textarea></p>
        <p> Email : <input type="email" name="email" id="email"></p>
        <p> pincode *: <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2> Payment Information </h2>
        <p>
            Cardtype :
            <select name="card_type" id="card_type" required>
                <option value="">---select a cardtype</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            cardnumber *: <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration date : <input type="date" name="exp_date" id="exp_date">
        </p>
        <p> CVV *: <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Paynow">
    </form>
</div>
</body>
</html>
